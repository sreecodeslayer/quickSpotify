<div *ngIf="artist">
	<header class="artist-header">
		<div *ngIf="artist.images.length > 0" >
			<img src="{{artist.images[0].url}}" class="img-circle artist-thumb">
		</div>
		<h1>{{artist.name}}</h1>
		<p *ngIf="artist.genres.length > 0">Genres: <span *ngFor="let g of artist.genres">{{g}}</span></p>
	</header>
	<hr>
	<div class="artist-albums">
		<div class="row">
			<div *ngFor="let album of albums">
				<div class="col-md-3">
					<div class="well album">
						<div *ngIf="album.images.length > 0" class="text-center">
							<img src="{{album.images[0].url}}" class="album-thumb img-thumbnail">
							<label class="lead"><strong>{{album.name}}</strong></label>
							<a class="btn btn-default btn-block">Album details</a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
